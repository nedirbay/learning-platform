name: Deploy Learning Platform

on:
  push:
    branches:
      - main # Change this if your branch is named 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # cache: "npm"  # Commented out - requires package-lock.json

      - name: Install and Build
        run: |
          npm install
          npm run build
        # Vite builds to 'dist' folder by default

      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          port: 22
          source: "dist/*"
          target: "/var/www/learning-platform" # MAKE SURE THIS FOLDER EXISTS ON SERVER
          strip_components: 1
          overwrite: true
